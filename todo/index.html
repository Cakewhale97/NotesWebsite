<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=IM+Fell+English+SC&family=Indie+Flower&family=Londrina+Solid:wght@400;900&family=Roboto+Condensed:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Secular+One&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1 id="headerTitle">Create Account</h1>
          <div class="social_icons">
            <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>Or use your email for registration</span>
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button type="button" id="registerButton">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form>
          <h1>Sign In</h1>
          <div class="social_icons">
            <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" id="emailLogin" placeholder="Email" />
          <input type="password" id="passwordLogin" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button type="button" id="loginButton">Log In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back</h1>
            <p>Enter Your Personal Details to use All of site Features!</p>
            <button class="hidden" id="signInBtn">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello Amigos</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="signUpBtn">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/index.js"></script>

   
    <script type="mode" src="/note/js/note.js"></script>
  </body>
</html>
